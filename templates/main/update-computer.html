{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Update Computer</h1>
    </div>

    <!-- Messages -->
    {% include 'includes/messages.html' %}

    <!-- Update Form -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <form class="user" method="POST" action="{% url 'update_computer_details' %}">
                {% csrf_token %}
                <input type="hidden" name="computer_id" value="{{ computer.id }}">
                <div class="form-group">
                    <label for="compname">Computer Name</label>
                    <input type="text" name="compname" id="compname" value="{{ computer.compname }}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="comploc">Computer Location</label>
                    <input type="text" name="comploc" id="comploc" value="{{ computer.comploc }}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="idadd">IP Address</label>
                    <input type="text" name="idadd" id="idadd" value="{{ computer.idadd }}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-user btn-block">Update</button>
            </form>
        </div>
    </div>

</div>
{% endblock %}

{% block extracss %}
<style>
    .card {
        margin-bottom: 20px; /* Bottom margin for the card */
    }

    .form-group label {
        font-weight: bold; /* Make labels bold */
    }

    .btn-user {
        font-size: 16px;
        padding: 12px;
        border-radius: 5px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .card-body {
            padding: 1.5rem; /* Reduce padding for smaller screens */
        }
    }
</style>
{% endblock %}
