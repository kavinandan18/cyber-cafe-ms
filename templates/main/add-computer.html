{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-md-10">
            <div class="card border-left-warning shadow mb-4"> <!-- Added mb-4 for bottom margin -->
                <div class="card-body">
                    {% include 'includes/messages.html' %}
                    <h1 class="h4 text-success mb-4">Add Computer</h1> <!-- Changed text-gray-800 to text-success -->
                    <form class="user" method="POST" action="{% url 'add_computer' %}" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="compname">Computer Name</label>
                            <input type="text" name="compname" id="compname" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="comploc">Computer Location</label>
                            <input type="text" name="comploc" id="comploc" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="idadd">IP Address</label>
                            <input type="text" name="idadd" id="idadd" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-user btn-block">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extracss %}
<style>
    .card {
        border-left: 4px solid #4e73df; /* Adjust border color as needed */
        margin-top: 20px;
        margin-bottom: 20px; /* Added bottom margin */
    }

    .card-body {
        padding: 2rem;
    }

    .btn-user {
        font-size: 16px;
        padding: 12px;
        border-radius: 5px;
    }

    .text-success {
        color: #1cc88a; /* Success color */
    }
</style>
{% endblock %}
